<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Checking Checkboxes</title>
</head>
<body>
    <!-- this is a common inbox layout for example e-mail -->
    <h1>Checking Checkboxes✔️</h1>
<div class="inbox">
    <div class="item">
        <input type="checkbox">
        <p>This is a inbox layout!</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Check one item</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Hold down your Shift key</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Check a lower item</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Everything in between should also be set to be checked</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Just regular JavaScript</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Good luck!</p>
    </div>
</div>

<button onclick="addCheckbox()">add another checkbox</button>
</body>
<script src="./index.js" defer></script>
</html>
