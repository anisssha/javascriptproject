<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSSVariables</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>Update CSS Variables With <span class="hl">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" id="spacing" max="140" min="10" value="8" data-sizing="px"/>

      <label for="blur">Blur:</label>
      <input type="range" name="blur" id="blur"  max="25" min="0" value="1" data-sizing="px"/>

      <label for="border-radius">Border radius:</label>
      <input type="range" name="border-radius" id="border-radius" max="100" min="0" value="4" data-sizing="%"/>

      <label for="base">Base Color:</label>
      <input type="color" name="base" id="base" value="#ff322f">

    </div>
    
      <img src="./img.jpg" alt="" srcset="" height="300px"/>
    
  </body>
  <script src="./index.js"></script>
</html>
